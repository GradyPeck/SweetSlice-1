<div class="pizza-form">
  <h1 class="type-name">Toppings</h1>
  <div class="topping" *ngFor="let ingr of _toppings">
    <label>
      <input type="checkbox" [(ngModel)]="ingr.selected">
      {{ingr.name}}
    </label>
  </div>
  <div class="type-wrapper">
    <h1 class="type-name">Frosting</h1>
    <div class="topping" *ngFor="let ingr of _frostings">
      <label>
        <input type="radio" name="frosting" [checked]="ingr.selected">
        {{ingr.name}}
      </label>
    </div>
  </div>
  <div class="type-wrapper">
    <h1 class="type-name">Crust</h1>
    <div class="topping" *ngFor="let ingr of _crusts">
      <label>
        <input type="radio" name="crust" [checked]="ingr.selected">
        {{ingr.name}}
      </label>
    </div>
  </div>
  <button (click)="addToCart()">Add to Cart</button>
</div>
